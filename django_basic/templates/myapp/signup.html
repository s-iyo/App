<!-- signup.html -->

{% extends "myapp/base.html" %}  {# 共通のテンプレートを継承 #}

{% block content %}
<div style="margin-left: 280px;">

  <h2 style="overflow-x: auto; white-space: nowrap; position: sticky; top: 55px; background-color: white; z-index: 3; padding: 20px;">サインアップ</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">新規登録✅</button>
  </form>
  <a href="{% url 'myapp:login' %}">ログイン🔓はこちら</a>
</div>
{% endblock %}
