{% extends 'myapp/base.html' %}

{% block title %}Create Spot{% endblock %}

{% block content %}
    <h1>Create New Spot</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{% url 'myapp:spot_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
