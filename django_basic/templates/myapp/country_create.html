<!-- country_create.html -->

{% extends 'myapp/base.html' %}

{% block title %}Create Country{% endblock %}

{% block content %}
<div style="margin-left: 220px;">
    <h1 style="overflow-x: auto; white-space: nowrap; position: sticky; top: 55px; background-color: white; z-index: 3; padding: 20px;">国を追加</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}"><h5><strong>エリア : </strong></h5></label>
            {{ form.area }}
        </div>
        <div class="mb-3">
            <label for="{{ form.area.id_for_label }}"><h5><strong>国名 : </strong></h5></label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="{% url 'myapp:spot_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
