{% extends 'myapp/base.html' %}

{% block content %}
  <h1>{{ spot.name }}</h1>
  <p>説明: {{ spot.description }}</p>
  <p>国: {{ spot.country.name }}</p>

  <div>
    <a href="{% url 'myapp:spot_update' pk=spot.pk %}">更新</a>
    <a href="{% url 'myapp:spot_delete' pk=spot.pk %}">削除</a>
  </div>

  <a href="{% url 'myapp:spot_list' %}">一覧に戻る</a>
{% endblock %}
