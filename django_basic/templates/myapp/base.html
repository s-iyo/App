<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' or request.path == '/myapp/spot/list/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'myapp:spot_list' %}">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/myapp/spot/create/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'myapp:spot_create' %}">観光地を追加</a>
                </li>
                <li class="nav-item {% if request.path == '/myapp/country/create/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'myapp:country_create' %}">国を追加</a>
                </li>
                <li class="nav-item {% if request.path == '/myapp/calculate_overlapping_months/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'myapp:calculate_overlapping_months' %}">観光地を選択</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
