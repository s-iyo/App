<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travel List{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
    <style>
        body {
            display: flex; /* Flexboxを使用 */
        }

        .sidebar {
            width: 200px; /* サイドバーの幅 */
            background-color: #f8f9fa; /* 背景色 */
            padding: 20px;
            height: 100vh; /* 画面全体に表示 */
            position: fixed; /* 固定表示 */
            top: 0;
            left: 0;
            overflow-y: auto; /* コンテンツが多い場合にスクロール可能にする */
        }

        .content {
            margin-left: 220px; /* サイドバーの幅+α */
            padding: 20px;
            width: 100%; /* コンテンツ領域の幅 */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a class="navbar-brand" href="#">Travel List</a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'myapp:spot_list' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'myapp:spot_create' %}">観光地を追加</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'myapp:country_create' %}">国を追加</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'myapp:calculate_overlapping_months' %}">観光地を選択</a>
            </li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
